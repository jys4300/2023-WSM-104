<!-- 주석 : 설명을 위해 다는 글
실제 프로그램에 영향 X -->
<!-- 현재의 HTML버전(HTML5) -->


<!DOCTYPE html>

<!-- 태그는 기본적으로 여는태그와 닫는태그가 있다.
ex)
여는태그 : <html>
닫는태그 : </html> -->

<html>
<!-- 웹사이트 환경설정(head) -->
<head>
    <!-- 제목 -->
    <title>나를 소개합니다.</title>
</head>
<!-- 실제 웹사이트의 내용(body) -->
<body>
    <!-- 주제,제목을 나타냄(heading) -->
    <!-- h1~h6까지 있으며 숫자가 클수록 글자의 크기는 작아진다 -->
    <h1>나를 소개합니다.</h1>
    
    <!-- 그림 불러오기 src : 불러올 파일, alt : 그림불러오기를 실패했을 때 대체되는 글자-->
    <!-- src, alt와 같은 속성은 태그에 세부적인 정보를 제공한다 -->
    <img src="그림.png" alt="내 그림">

    <h2>취미</h2>

    <!-- 순서가 없는 목록(Unordered List) -->
    <ul>
        <!-- 목록(list) <li>는 <ol> 혹은 <ul>과 같이 사용한다-->
        <Li>게임</Li>
        <li>잠자기</li>
        <li>자전거타기</li>
    </ul>

    <!-- 순서가 있는 목록(Ordered List) -->
    <h2>좋아하는 음식순위 Best 3</h2>
    <ol>
        <li>크림스파게티</li>
        <li>초밥</li>
        <li>돈까스</li>
    </ol>

    <h2>내가 자주가는 사이트</h2>

    <!-- 행<tr>을 먼저 만들고 열<th>,<td>을 만든다. -->
    <table>
        <!-- <tr> 1행 -->
        <tr>
            <!-- <th> : 본문을 설명해주는 셀 -->
            <th>이름</th>
            <th>주소</th>
            <th>종류</th>
        </tr>
        <!-- 2행 -->
        <tr>
            <!-- <td> : 본문(내용물)에 해당하는 셀 -->
            <td>구글</td>
            <td>https://www.google.co.kr/?safe=active&ssui=on</td>
            <td>포탈</td>
        </tr>
        <tr>
            <td>네이버</td>
            <td>https://www.naver.com/</td>
            <td>포탈</td>
        </tr>
        <!-- 3행 -->
        <tr>
            <td>깃허브</td>
            <td>https://github.com/</td>
            <td>버전관리</td>
        </tr>

    </table>
    <ul>
        <!-- <a> : 다른 곳으로 들어가기위한 링크를 생성 -->
        <!-- href : 링크가 연결된 주소(url) -->
        <!-- target : 링크가 열리는 위치. _blank로 주면 새창에서,아무것도 안주면 현재 창 -->
        <li><a href="https://www.google.co.kr/?safe=active&ssui=on" target="_blank">구글</a></li>
        <li><a href="https://www.naver.com/" target="_blank">네이버</a></li>
        <li><a href="https://github.com/" target="_blank">깃허브</a></li>
    </ul>
    
</body>

</html>
